<script>
    $("button").click(function () {
        $(".popup").fadeIn(500);
    });
    $(".close").click(function () {
        $(".popup").fadeOut(500);
    });
    $('.brand').click(function () {
        $('.modalPopup').show();
    });
    $('.modalPopup').click(function () {
        if ($('.poppup:hover').width == 0) {
            $('.modalPopup').hide();
        }
    });
    $('.closePopup').click(function () {
        $('.modalPopup').hide();
    });
</script>
